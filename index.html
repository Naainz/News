<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Stories</title>
    <style>
        body {
            font-family: Satoshi, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-container {
            width: 80%;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 30%;
            margin: 0 -5%; 
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0.6;
            transform: scale(0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .carousel-item.middle {
            flex: 0 0 40%;
            margin: 0 -5%; 
            opacity: 1;
            transform: scale(1);
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <ul class="carousel" id="carousel"></ul>
        <div class="carousel-controls">
            <button id="prevBtn">❮</button>
            <button id="nextBtn">❯</button>
        </div>
    </div>

    <script>
        const apiKey = 'change-this';
        const apiUrl = `https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey}`;

        const carousel = document.getElementById('carousel');
        let currentIndex = 0;
        let articles = [];
        const visibleItems = 5;
        const transitionDuration = 500;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                articles = data.articles;
                populateCarousel();
                updateCarousel();
            })
            .catch(error => console.error('Error fetching the news:', error));

        function populateCarousel() {
            articles.forEach((article, index) => {
                const item = document.createElement('li');
                item.classList.add('carousel-item');
                
                const image = document.createElement('img');
                image.src = article.urlToImage || 'https://via.placeholder.com/300x200';
                item.appendChild(image);

                carousel.appendChild(item);
            });
        }

        function updateCarousel() {
            const items = document.querySelectorAll('.carousel-item');
            items.forEach(item => {
                item.classList.remove('middle');
                item.style.opacity = '0.6';
                item.style.transform = 'scale(0.8)';
                item.style.display = 'none';
            });

            let middleIndex = Math.floor(visibleItems / 2);
            for (let i = 0; i < visibleItems; i++) {
                const itemIndex = (currentIndex + i) % items.length;
                const item = items[itemIndex];
                item.style.display = 'flex';
                if (i === middleIndex) {
                    item.classList.add('middle');
                }
            }
        }

        function transitionCarousel(direction) {
            const items = document.querySelectorAll('.carousel-item');
            const middleIndex = Math.floor(visibleItems / 2);

            items.forEach(item => {
                item.style.transition = `transform ${transitionDuration}ms ease-in-out, opacity ${transitionDuration}ms ease-in-out`;
            });

            items[(currentIndex + middleIndex) % items.length].classList.remove('middle');
            currentIndex = (currentIndex + direction + articles.length) % articles.length;
            items[(currentIndex + middleIndex) % items.length].classList.add('middle');

            updateCarousel();
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            transitionCarousel(-1);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            transitionCarousel(1);
        });
    </script>
</body>
</html>

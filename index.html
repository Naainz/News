<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Stories</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>

    <div class="carousel-container">
        <ul class="carousel" id="carousel"></ul>
        <div class="carousel-controls">
            <button id="prevBtn">❮</button>
            <button id="nextBtn">❯</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter keywords to search news...">
        <button id="searchBtn">➔</button>
    </div>

    <div class="results-container" id="resultsContainer"></div>


    <!-- hey you! change the api key in assets/scripts/api.js -->
    <script src="assets/scripts/api.js"></script>
    <script src="assets/scripts/carousel.js"></script>
    <script src="assets/scripts/stars.js"></script>
</body>
</html>

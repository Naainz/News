<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Stories</title>
    <style>
        body {
            font-family: Satoshi, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-container {
            width: 80%;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .carousel {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 20%;
            margin: 0 -5%; 
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out, z-index 0.3s ease-in-out;
            opacity: 1;
            transform: scale(0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .carousel-item.middle {
            flex: 0 0 60%; 
            margin: 0 -5%; 
            opacity: 1;
            transform: scale(1.5); 
            z-index: 10;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-item .title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: none;
        }

        .carousel-item.middle .title {
            display: block;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .search-container {
            width: 80%;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .results-container {
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            overflow-y: auto;
            max-height: 50vh;
        }

        .result-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            flex: 1 1 calc(33% - 20px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .result-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .result-card .content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .result-card .content h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }

        .result-card .content p {
            font-size: 0.9em;
            color: #555;
            flex-grow: 1;
        }

        .result-card .content a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <ul class="carousel" id="carousel"></ul>
        <div class="carousel-controls">
            <button id="prevBtn">❮</button>
            <button id="nextBtn">❯</button>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter keywords to search news...">
    </div>

    <div class="results-container" id="resultsContainer"></div>

    <script>
        const apiKey = 'YOUR_NEWS_DATA_IO_API_KEY';  
        const carousel = document.getElementById('carousel');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        let currentIndex = 0;
        const visibleItems = 5;
        const transitionDuration = 300;
        const placeholderImage = 'https://via.placeholder.com/600x400?text=No+Image+Available';

        let images = [];

        async function fetchNewsImages() {
            try {
                const response = await fetch(`https://newsdata.io/api/1/news?apikey=${apiKey}&country=us&language=en&category=business`);
                const data = await response.json();
                const articles = data.results || [];

                articles.forEach(article => {
                    if (article.image_url) {
                        images.push({
                            url: article.image_url,
                            title: article.title
                        });
                    }
                });

                if (images.length === 0) {
                    images.push({ url: placeholderImage, title: "No Image Available" });
                }

                populateCarousel();
                updateCarousel();
            } catch (error) {
                console.error('Error fetching images:', error);
                images = [{ url: placeholderImage, title: "No Image Available" }];
                populateCarousel();
                updateCarousel();
            }
        }

        async function searchNews(query) {
            try {
                const response = await fetch(`https://newsdata.io/api/1/news?apikey=${apiKey}&q=${encodeURIComponent(query)}&language=en`);
                const data = await response.json();
                const articles = data.results || [];
                resultsContainer.innerHTML = '';

                articles.forEach(article => {
                    const card = document.createElement('div');
                    card.classList.add('result-card');

                    const imageUrl = article.image_url || placeholderImage;
                    const image = document.createElement('img');
                    image.src = imageUrl;

                    const content = document.createElement('div');
                    content.classList.add('content');

                    const title = document.createElement('h3');
                    title.textContent = article.title;

                    const description = document.createElement('p');
                    description.textContent = article.description || 'No description available.';

                    const link = document.createElement('a');
                    link.href = article.link;
                    link.textContent = 'Read more';
                    link.target = '_blank';

                    content.appendChild(title);
                    content.appendChild(description);
                    content.appendChild(link);

                    card.appendChild(image);
                    card.appendChild(content);

                    resultsContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching search results:', error);
            }
        }

        function populateCarousel() {
            carousel.innerHTML = '';  
            images.forEach(image => {
                const item = document.createElement('li');
                item.classList.add('carousel-item');
                
                const imgElement = document.createElement('img');
                imgElement.src = image.url;

                const titleElement = document.createElement('div');
                titleElement.classList.add('title');
                titleElement.textContent = image.title;

                item.appendChild(imgElement);
                item.appendChild(titleElement);
                carousel.appendChild(item);
            });
        }

        function updateCarousel() {
            const items = document.querySelectorAll('.carousel-item');
            items.forEach(item => {
                item.classList.remove('middle');
                item.style.opacity = '1';
                item.style.transform = 'scale(0.8)';
                item.style.display = 'none';
                item.style.zIndex = '1';
            });

            let middleIndex = Math.floor(visibleItems / 2);
            for (let i = 0; i < visibleItems; i++) {
                const itemIndex = (currentIndex + i) % items.length;
                const item = items[itemIndex];
                item.style.display = 'flex';
                if (i === middleIndex) {
                    item.classList.add('middle');
                }
            }
        }

        function transitionCarousel(direction) {
            const items = document.querySelectorAll('.carousel-item');
            const middleIndex = Math.floor(visibleItems / 2);

            items.forEach(item => {
                item.style.transition = `transform ${transitionDuration}ms ease-in-out, opacity ${transitionDuration}ms ease-in-out, z-index ${transitionDuration}ms ease-in-out`;
            });

            items[(currentIndex + middleIndex) % items.length].classList.remove('middle');
            currentIndex = (currentIndex + direction + images.length) % images.length;
            items[(currentIndex + middleIndex) % items.length].classList.add('middle');

            updateCarousel();
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            transitionCarousel(-1);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            transitionCarousel(1);
        });

        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    searchNews(query);
                }
            }
        });

        fetchNewsImages();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Stories</title>
    <style>
        body {
            font-family: Satoshi, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-container {
            width: 80%;
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-item {
            flex: 0 0 20%;
            margin: 0 -5%; 
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out, z-index 0.3s ease-in-out;
            opacity: 1;
            transform: scale(0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .carousel-item.middle {
            flex: 0 0 60%; 
            margin: 0 -5%; 
            opacity: 1;
            transform: scale(1.5); 
            z-index: 10; /* Bring the main image above the others */
        }

        .carousel-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-controls button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-controls button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="carousel-container">
        <ul class="carousel" id="carousel"></ul>
        <div class="carousel-controls">
            <button id="prevBtn">❮</button>
            <button id="nextBtn">❯</button>
        </div>
    </div>

    <script>
        const apiKey = 'change-this';  
        const apiUrl = `https://newsdata.io/api/1/news?apikey=${apiKey}&country=us&language=en&category=business`;
        const carousel = document.getElementById('carousel');
        let currentIndex = 0;
        const visibleItems = 5;
        const transitionDuration = 300;
        const placeholderImage = 'https://via.placeholder.com/600x400?text=No+Image+Available';

        let images = [];

        async function fetchNewsImages() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const articles = data.results || [];

                articles.forEach(article => {
                    if (article.image_url) {
                        images.push(article.image_url);
                    }
                });

                if (images.length === 0) {
                    images.push(placeholderImage);  
                }

                populateCarousel();
                updateCarousel();
            } catch (error) {
                console.error('Error fetching images:', error);
                images = [placeholderImage];  
                populateCarousel();
                updateCarousel();
            }
        }

        function populateCarousel() {
            carousel.innerHTML = '';  
            images.forEach((imageUrl) => {
                const item = document.createElement('li');
                item.classList.add('carousel-item');
                
                const image = document.createElement('img');
                image.src = imageUrl;
                item.appendChild(image);

                carousel.appendChild(item);
            });
        }

        function updateCarousel() {
            const items = document.querySelectorAll('.carousel-item');
            items.forEach(item => {
                item.classList.remove('middle');
                item.style.opacity = '1';
                item.style.transform = 'scale(0.8)';
                item.style.display = 'none';
                item.style.zIndex = '1';
            });

            let middleIndex = Math.floor(visibleItems / 2);
            for (let i = 0; i < visibleItems; i++) {
                const itemIndex = (currentIndex + i) % items.length;
                const item = items[itemIndex];
                item.style.display = 'flex';
                if (i === middleIndex) {
                    item.classList.add('middle');
                }
            }
        }

        function transitionCarousel(direction) {
            const items = document.querySelectorAll('.carousel-item');
            const middleIndex = Math.floor(visibleItems / 2);

            items.forEach(item => {
                item.style.transition = `transform ${transitionDuration}ms ease-in-out, opacity ${transitionDuration}ms ease-in-out, z-index ${transitionDuration}ms ease-in-out`;
            });

            items[(currentIndex + middleIndex) % items.length].classList.remove('middle');
            currentIndex = (currentIndex + direction + images.length) % images.length;
            items[(currentIndex + middleIndex) % items.length].classList.add('middle');

            updateCarousel();
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            transitionCarousel(-1);
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            transitionCarousel(1);
        });

        fetchNewsImages();
    </script>
</body>
</html>
